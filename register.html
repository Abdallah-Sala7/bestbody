<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#94C120" />
    <meta name="description" content="bsetbody" />
    <meta name="keywords" content="bsetbody" />
    <meta name="author" content="bsetbody" />

    <title>bsetbody</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cairo"
    />
    <link
      rel="icon"
      href="assets/images/logo.svg"
      sizes="16x16 32x32 48x48 64x64"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <section class="section-style auth-section">
        <div class="container">
          <div class="auth-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>

          <div class="auth-container">
            <h1 class="auth-title">انشاء حساب</h1>

            <div class="login-form">
              <form action="">
                <div class="form-group">
                  <label for="name"> الاسم </label>

                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="email"> البريد الالكتروني </label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="password"> كلمة المرور </label>

                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="confPassword"> تأكيد كلمة المرور </label>

                  <input
                    type="password"
                    name="confPassword"
                    id="confPassword"
                    class="form-control"
                  />
                </div>

                <div class="gender-box contint-between">
                  <h2 class="gender-title">الجنس</h2>

                  <div class="gender-item contint-between">
                    <input type="radio" name="gender" id="gender1" />
                    <label class="contint-center" for="gender1"> ذكر </label>
                  </div>

                  <div class="gender-item contint-between">
                    <input type="radio" name="gender" id="gender2" />
                    <label class="contint-center" for="gender2"> انثى </label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="mobileNum"> رقم الجوال </label>

                  <input
                    type="tel"
                    name="mobileNum"
                    id="mobileNum"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label for="birthday"> تاريخ الميلاد </label>

                  <input
                    type="date"
                    name="birthday"
                    id="birthday"
                    class="form-control"
                  />
                </div>

                <div class="register-footer">
                  <div class="accept-item">
                    <input type="checkbox" name="accept" id="acceptMsg" />
                    <label for="acceptMsg">
                      أرغب في تلقي رسالة التجارة الإلكترونية وفقًا للمبادئ
                      المحددة .</label
                    >
                  </div>

                  <div class="accept-item">
                    <input type="checkbox" name="accept" id="acceptMember" />
                    <label for="acceptMember"> أقبل اتفاقية العضوية.</label>
                  </div>

                  <div class="accept-item">
                    <input type="checkbox" name="accept" id="acceptAll" />
                    <label for="acceptAll"> أقبل اتفاقية الخصوصية. </label>
                  </div>
                </div>

                <div class="register-btns contint-center">
                  <a href="login.html" class="register-action">
                    حفظ ومتابعة
                  </a>

                  <a href="login.html" class="register-action"> 
                    الغاء
                  </a>
                </div>
              </form>

              <p class="login-link">
                لديك حساب بالفعل ؟ <a href="login.html"> تسجيل الدخول </a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jquery 3.5.1   -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap v5   -->
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- matchHeight jquery plugin   -->
    <script src="assets/js/jquery.matchHeight-min.js"></script>
    <!-- main style js   -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
