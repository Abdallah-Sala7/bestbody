<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#94C120" />
    <meta name="description" content="bsetbody" />
    <meta name="keywords" content="bsetbody" />
    <meta name="author" content="bsetbody" />

    <title>bsetbody</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cairo"
    />
    <link
      rel="icon"
      href="assets/images/logo.svg"
      sizes="16x16 32x32 48x48 64x64"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <section class="section-style auth-section">
        <div class="container">
          <div class="auth-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>

          <div class="auth-container">
            <h1 class="auth-title">مرحبا ...</h1>

            <h2 class="auth-subtitle">سجل دخولك للمتابعه والتسوق معنا</h2>

            <div class="login-form">
              <form action="">
                <div class="form-group">
                  <label for="email"> البريد الالكتروني </label>

                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control input-focus"
                  />
                </div>

                <div class="form-group">
                  <label for="password"> كلمة المرور </label>

                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control input-focus"
                  />
                </div>

                <div class="remember-me contint-between">
                  <div class="remember-me-box contint-center">
                    <input type="checkbox" name="remember" id="remember" />

                    <label for="remember"> تذكرني </label>
                  </div>

                  <a href="forget-password.html" class="forget-pass"
                    >نسيت كلمة المرور ؟</a
                  >
                </div>

                <a href="index.html" type="submit" class="custom-btn auth-btn">
                  تسجيل الدخول
                </a>
              </form>
            </div>

            <div class="auth-footer">
              <h3 class="auth-footer-title">ليس لديك حساب ؟</h3>
              <p class="auth-footer-desc">
                يمكنك التسجيل معنا للحصول علي افضل العروض والخصومات
              </p>

              <a href="register.html" class="custom-btn register-btn auth-btn">
                انشاء حساب جديد
              </a>

              <a href="register.html" class="custom-btn facebook-btn auth-btn">
                الدخول باستخدام فيسبوك

                <span>
                  <i class="fab fa-facebook-f"></i>
                </span>
              </a>

              <a href="register.html" class="custom-btn google-btn auth-btn">
                الدخول باستخدام جوجل
                <span>
                  <i class="fab fa-google"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jquery 3.5.1   -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap v5   -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- matchHeight jquery plugin   -->
    <script src="assets/js/jquery.matchHeight-min.js"></script>
    <!-- main style js   -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
