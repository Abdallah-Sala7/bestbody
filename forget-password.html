<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#94C120" />
    <meta name="description" content="bsetbody" />
    <meta name="keywords" content="bsetbody" />
    <meta name="author" content="bsetbody" />

    <title>bsetbody</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cairo"
    />
    <link
      rel="icon"
      href="assets/images/logo.svg"
      sizes="16x16 32x32 48x48 64x64"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <section class="section-style auth-section">
        <div class="container">
          <div class="auth-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>

          <div class="auth-container">
            <h1 class="auth-title">نسيت كلمة المرور</h1>

            <div class="login-form forget-form">
              <form action="">
                <div class="reset-container">
                  <p class="forget-desc">
                    فقدت كلمة المرور الخاصة بك؟ الرجاء إدخال اسم المستخدم أو
                    عنوان البريد الإلكتروني. سوف تتلقى رابطًا لإنشاء كلمة مرور
                    جديدة عبر البريد الإلكتروني.
                  </p>

                  <div class="form-group">
                    <label for="email"> البريد الالكتروني </label>

                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>

                  <div class="reset-action contint-between pt-3">
                    <button type="button" class="custom-btn forget-btn send-btn">ارسال</button>

                    <a href="login.html" class="back-btn"> عودة </a>
                  </div>
                </div>

                <div class="reset-done contint-center">
                  <img src="assets/images/forget_done.svg" alt="forget_done" />

                  <p class="forget-desc text-center">
                    تم إرسال رابط إعادة تعيين كلمة المرور إلى عنوان بريدك
                    الإلكتروني. يرجى التحقق من بريدك الإلكتروني.
                  </p>

                  <a href="login.html" class="custom-btn forget-btn">
                    تسجيل الدخول
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- jquery 3.5.1   -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap v5   -->
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- matchHeight jquery plugin   -->
    <script src="assets/js/jquery.matchHeight-min.js"></script>
    <!-- main style js   -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
